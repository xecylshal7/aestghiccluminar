<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luminar | Login</title>

</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  background:#0b0d10;
  color:#e0e0e0;
  font-family:'Segoe UI',Tahoma,sans-serif;
}

.auth-box{
  max-width:420px;
  margin:90px auto;
  background:#11141b;
  border:1px solid #1f2330;
  border-radius:16px;
  padding:28px;
}

.luminar-logo{
  text-align:center;
  font-size:36px;
  font-weight:800;
  color:#a82432;
  margin-bottom:10px;
  letter-spacing:2px;
}

.auth-sub{
  text-align:center;
  font-size:.9rem;
  color:#aaa;
  margin-bottom:22px;
}

.form-control{
  background:#0f1218;
  border:1px solid #1f2330;
  color:#e0e0e0;
}

.form-control:focus{
  background:#0f1218;
  border-color:#a82432;
  box-shadow:none;
  color:#fff;
}

.btn-luminar{
  background:#a82432;
  border:none;
  font-weight:600;
}

.btn-luminar:hover{
  background:#8f1e29;
}

.switch-auth{
  text-align:center;
  font-size:.85rem;
  margin-top:14px;
  cursor:pointer;
  color:#aaa;
}

.switch-auth:hover{
  color:#fff;
}

.socials{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:18px;
}

.socials i{
  width:42px;
  height:42px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#1f2330;
  border-radius:12px;
  font-size:20px;
  cursor:pointer;
  transition:.2s;
}

.socials i:hover{
  background:#a82432;
}
</style>
</head>
<body>

<div class="auth-box">

  <div class="luminar-logo">LUMINAR</div>
  <div class="auth-sub" id="authText">Login to your account</div>

  <!-- LOGIN -->
  <div id="loginForm">
    <input type="text" id="loginUser" class="form-control mb-3" placeholder="Username">
    <input type="password" id="loginPass" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-luminar w-100" onclick="login()">Login</button>
  </div>

  <!-- REGISTER -->
  <div id="registerForm" style="display:none">
    <input type="text" id="regUser" class="form-control mb-3" placeholder="Username">
    <input type="password" id="regPass" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-luminar w-100" onclick="register()">Register</button>
  </div>

  <div class="switch-auth" onclick="toggleAuth()">Switch to Register</div>

  <div class="socials">
    <i class="fab fa-discord"></i>
    <i class="fab fa-instagram"></i>
  </div>

</div>

<script>
let mode = "login";

function toggleAuth(){
  mode = mode === "login" ? "register" : "login";

  document.getElementById("loginForm").style.display =
    mode === "login" ? "block" : "none";

  document.getElementById("registerForm").style.display =
    mode === "register" ? "block" : "none";

  document.querySelector(".switch-auth").innerText =
    mode === "login" ? "Switch to Register" : "Switch to Login";

  document.getElementById("authText").innerText =
    mode === "login" ? "Login to your account" : "Create new account";
}

function register(){
  const u = document.getElementById("regUser").value;
  const p = document.getElementById("regPass").value;

  if(!u || !p){
    alert("Isi semua field!");
    return;
  }

  localStorage.setItem("luminarUser",u);
  localStorage.setItem("luminarPass",p);

  alert("Register berhasil, silakan login");
  toggleAuth();
}

function login(){
  const u = document.getElementById("loginUser").value;
  const p = document.getElementById("loginPass").value;

  if(
    u === localStorage.getItem("luminarUser") &&
    p === localStorage.getItem("luminarPass")
  ){
    localStorage.setItem("luminarLogin","true");
    window.location.href = "index.html";
  }else{
    alert("Username atau password salah");
  }
}
</script>

</body>
</html>
